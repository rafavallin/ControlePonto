<div class="users-block">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let user of users; let i = index">
      <tc-user 
        [ngClass]="{'mb-lg-0': 3 >= users.length - (i), 'mb-md-0': 2 >= users.length - (i) , 'mb-sm-0': 2 >= users.length - (i), 'mb-0': 1 >= users.length - (i)}"
        [user]="user"
      ></tc-user>
    </div>
  </div>
</div>
